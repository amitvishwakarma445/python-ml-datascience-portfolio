<!DOCTYPE html>
<html>
<head>
  <title>Google Form</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; padding: 20px; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #4285F4; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #357ae8; }
  </style>
</head>
<body>

  <h2>Feedback Form</h2>

  <form action="/submit"  ,method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="feedback">Your Feedback</label>
    <textarea id="feedback" name="feedback" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
